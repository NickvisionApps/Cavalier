name: cavalier 
base: core24
adopt-info: cavalier
grade: stable
confinement: strict
compression: lzo

lint:
  ignore:
    - classic
    - library

parts:
  deps:
    plugin: nil
    stage-packages:
      - libstdc++6
      - libboost-system1.83.0
      - libboost-json1.83.0
    prime:
      - usr/lib/${CRAFT_ARCH_TRIPLET_BUILD_FOR}/libstdc++*.so*
      - usr/lib/${CRAFT_ARCH_TRIPLET_BUILD_FOR}/libboost_system.so*
      - usr/lib/${CRAFT_ARCH_TRIPLET_BUILD_FOR}/libboost_json.so*

  maddy:
    source: https://github.com/progsource/maddy.git
    source-tag: '1.3.0'
    plugin: dump
    source-depth: 1
    override-prime: '' 

  libnick:
    after: [maddy]
    source: https://github.com/nickvisionapps/libnick.git
    source-tag: "2025.1.0"
    source-depth: 1
    plugin: cmake
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DBUILD_TESTING=OFF
      - -DCMAKE_BUILD_TYPE=Release
    build-environment:
      - CPLUS_INCLUDE_PATH: ${CRAFT_STAGE}/include
    build-packages:
      - libssl-dev
      - uuid-dev
      - libboost-dev
      - libboost-system1.83-dev
      - libboost-json1.83-dev
    override-prime: ''

  libxmlplusplus:
    source: https://github.com/libxmlplusplus/libxmlplusplus.git
    source-tag: '5.4.0'
    source-depth: 1
    plugin: meson
    build-packages:
      - libicu-dev
    meson-parameters:
      - --prefix=/usr
      - -Dmaintainer-mode=false
    prime:
      - usr/lib/${CRAFT_ARCH_TRIPLET_BUILD_FOR}/libxml++-5.0*.so*

  cavalier:
    after: [maddy, libnick, libxmlplusplus]
    plugin: cmake
    source: .
    build-snaps:
      - cmake
      - blueprint-compiler/latest/edge
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/snap/cavalier/current/usr
      - -DCMAKE_BUILD_TYPE=Release
      - -DUI_PLATFORM=gnome
    stage-packages:
      - libstdc++6
    build-environment:
      - CMAKE_PREFIX_PATH: ${CRAFT_STAGE}/usr/lib/${CRAFT_ARCH_TRIPLET_BUILD_FOR}/cmake${CMAKE_PREFIX_PATH:+:$CMAKE_PREFIX_PATH}
    parse-info: [usr/share/metainfo/org.nickvision.cavalier.metainfo.xml]
    organize:
      snap/application/current: .

slots:
  cavalier:
    interface: dbus
    bus: session
    name: org.nickvision.cavalier

apps:
  cavalier:
    command: usr/lib/org.nickvision.cavalier/org.nickvision.cavalier.gnome
    desktop: usr/share/applications/org.nickvision.cavalier.desktop
    common-id: org.nickvision.cavalier
    extensions: [gnome]
    plugs:
      - unity7
